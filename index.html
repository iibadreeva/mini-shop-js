<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script src="js/view.js"></script>
</head>
<body>
	<main id="results" class="main">
		<section id="sub_panel_insert_button" class="section-panel"></section>
		<section id="item-products" class="section-panel"></section>
		<section id="money-vm-panel" class="section-panel"></section>
	</main>


	<script type="text/x-handlebars-template" id="moneyUserTemplate">
			<header>Кошелек: <span id="money-user">320</span></header>
			{{#each list}}
			<div>{{currency}} руб <span id="{{id}}">{{count}}</span> штук <button class="user-money" sum="{{currency}}">Купить</button></div>
			{{/each}}
			<div><button class="user-money" sum="0">Сдача</button></div>
			<hr />
			<div>Внесенная сумма: <span  id="sum-return">0</span></div>
	</script>

	<script type="text/x-handlebars-template" id="itemProductsTemplate">
			<header>Aссортимент товаров</header>
			{{#each list}}
			<div>{{count}} = {{price}} руб <span>{{count}}</span> порций. <button class="item-products" type-id="{{id}}">Купить</button></div>
			{{/each}}
	</script>

	<script type="text/x-handlebars-template" id="moneyVmTemplate">
			<header>Кошелек VM для сдачи: <span id="money-vm">1800</span></header>
			{{#each list}}
			<div>{{currency}} руб <span id="{{id}}">{{count}}</span> штук</div>
			{{/each}}
	</script>

	<script src="js/index.js" type="module"></script>
</body>
</html>
